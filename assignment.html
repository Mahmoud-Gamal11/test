<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assignment.css">
</head>

<body>
    <div class="container">
        <h1>Assignment </h1>
        <div class="section">
            <h2>Birthdate</h2>
            <p>My birthdate is: <time datetime="1990-05-15">June 26, 2005</time></p>
        </div>
        <div class="section">
            <h2>Audio Control</h2>
            <audio id="backgroundAudio"
                src="audio/هُوَ_الَّذِي_جَعَلَ_لَكُمُ_اللَّيْلَ_لِتَسْكُنُوا_فِيهِ_وَالنَّهَارَ.mp3"></audio>
            <button onclick="playAudio()">Play Audio</button>
            <button onclick="pauseAudio()">Pause Audio</button>
        </div>

        <div class="section">
            <h2>Video</h2>
            <video controls>
                <source src="video/video_2025-07-29_16-16-03.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="section">
            <h2>New Input Types and Attributes</h2>

            <div class="input-group">
                <label for="fruit">Choose a fruit (datalist):</label>
                <input list="fruits" id="fruit" name="fruit">
                <datalist id="fruits">
                    <option value="Apple">
                    <option value="Banana">
                    <option value="Orange">
                    <option value="Mango">
                    <option value="Grape">
                </datalist>
            </div>
            <div class="input-group">
                <label for="imageInput">Image input:</label>
                <input type="image" id="imageInput" src="images/photo1.jpg" alt="Submit" width="50" height="50">
            </div>
            <div class="input-group">
                <label for="fileInput">File input:</label>
                <input type="file" id="fileInput" accept=".jpg,.png,.pdf">
            </div>
        </div>
    </div>
    <script src="assignment.js"></script>
</body>

</html>
